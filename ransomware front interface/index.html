<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <title></title>
  </head>
  <body>
    {% csrf_token %}
    <div class="container-fluid bg-primary enlarge">  
      <div class="card bg-danger w-50 m-auto p-auto special shadow-lg">
        <div class="container">
          <div class="row g-4 m-auto">
            <div class="col-12">
              <h4 class="h-title">Enter the token id you saw on your ransomware in the payment session</h4>
            </div>
            <div class="col-12">
              <input type="text" placeholder="Enter token Id Here..." class="form-control token">
            </div>
            <div class="col-12">
              <button class="btn btn-primary btn-lg w-100 hidden verify-btn" onclick="confirms()">confirm payment</button>
              <button class="btn btn-primary btn-lg w-100 hidden clicker" data-bs-toggle="modal" data-bs-target="#exampleModalCenteredScrollable"></button>
            </div>  
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalCenteredScrollable" tabindex="-1"
      aria-labelledby="exampleModalCenteredScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenteredScrollableTitle">Is this your desktop?</h5>
          </div>
          <div class="modal-body list">
            <!-- <div class="card bg-primary mb-3 text-white">
                    <div class="card-header">hello world</div>
                    <div class="card-body">hello world hello worldhello world hello worldhello worldhello worldhello world</div>
            </div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="negative()">No</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="positive()">Yes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
